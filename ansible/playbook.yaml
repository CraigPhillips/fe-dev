---
- hosts: all
  pre_tasks:
    - name: install required roles from ansible galaxy
      local_action: command ansible-galaxy install -r required-roles.yaml
      become: true

  tasks:
    - file:
        src: /tmp/id_rsa
        dest: /home/vagrant/.ssh/id_rsa
        owner: vagrant
        group: vagrant
        mode: 0600
      become: true

    - name: install chrome
      static: no
      include_role:
        name: cmprescott.chrome
      become: true
      
    - name: install node
      static: no
      include_role:
        name: geerlingguy.nodejs
      become: true

    - name: install terminator
      static: no
      include_role:
        name: vcabourdin.terminator
      become: true

    - name: install visual studio
      static: no
      include_role: 
        name: gantsign.visual-studio-code
      vars:
        users:
        - username: vagrant
          visual_studio_code_settings: {
            "editor.rulers": [80],
            "editor.tabsize": 2
          }
      
    - name: fix for https://github.com/Microsoft/vscode/issues/13799
      lineinfile:
        dest: /usr/share/applications/code.desktop
        regexp: Exec=/usr/share/code/code --unity-launch %U
        line: Exec=/usr/share/code/code --disable-gpu --unity-launch %U
      become: true

    - name: register github.com as a known host
      known_hosts:
        path: /etc/ssh/ssh_known_hosts
        name: github.com
        key: "{{ lookup('pipe', 'ssh-keyscan -t rsa github.com') }}"
      become: true

    - name: hide ubuntu launcher
      local_action: >
        command gsettings set 
        org.compiz.unityshell:/org/compiz/profiles/unity/plugins/unityshell/ 
        launcher-hide-mode 
        1

    - name: disable ubuntu auto blackout
      local_action:
        command gsettings set org.gnome.desktop.session idle-delay 0

    - name: disable ubuntu autolock
      local_action: >
        command gsettings set org.gnome.desktop.screensaver lock-enabled false